<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Cue Slider Demo 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../zepto.js"></script>
	<script type="text/javascript" src="../cueslider.js"></script>
</head>
<body>
	<div class="banner">
		<ul>
            <li style="left: -255px; top: 5px; opacity: 0; width: 236px; height: 253px;"><img src="image/1.png" width="100%" height="100%"></li>
            <li style="left: 43px; top: 0px; width: 236px; height: 253px;"><img src="image/2.png" width="100%" height="100%"></li>
            <li style="left: 175px; top: -260px; width: 290px; height: 310px;"><img src="image/3.png" width="100%" height="100%"></li>
            <li style="left: 480px; top: -205px; width: 236px; height: 253px;"><img src="image/4.png" width="100%" height="100%"></li>
            <li style="left: 196px; top: 220px; opacity: 1; width: 220px; height: 235px;"><img src="image/5.png" width="100%" height="100%"></li>
            <li style="left: 445px; top: 225px; width: 270px; height: 295px;"><img src="image/6.png" width="100%" height="100%"></li>
            <li style="left: 609px; top: 12px; width: 245px; height: 262px;"><img src="image/7.png" width="100%" height="100%"></li>
            <li style="left: 915px; top: 5px; opacity: 0; width: 236px; height: 253px;"><img src="image/8.png" width="100%" height="100%">
        </ul>
        <div class="next"></div>
        <div class="back"></div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('div.banner > ul li').cueslider({
				transitionProperty : 'left top opacity width height'.split(' ')
			});
		});
	</script>
</body>
</html>
