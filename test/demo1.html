<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Cue Slider Demo 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../zepto.js"></script>
	<script type="text/javascript" src="../cueslider.js"></script>
    
</head>
<body>
	<div class="banner">
		<ul>
        	<li style="left:-253px; top:226px;opacity:0;"><img src="image/1.png" width="236" height="253" /></li>
            <li style="left:21px; top:0px;opacity:1;"><img src="image/2.png" width="236" height="253" /></li>
            <li style="left:188px; top:43px;opacity:1;"><img src="image/3.png" width="236" height="253" /></li>
            <li style="left:353px; top:5px;opacity:1;"><img src="image/4.png" width="236" height="253" /></li>
            <li style="left:535px; top:56px;opacity:1;"><img src="image/5.png" width="236" height="253" /></li>
            <li style="left:768px; top:-192px;opacity:0;"><img src="image/6.png" width="236" height="253" /></li>
            
            
        </ul>
        <span class="next"></span>
        <span class="back"></span>
	</div>
	<script type="text/javascript">
		$(function(){
			$('div.banner > ul li').cueslider();
		});
	</script>
</body>
</html>
