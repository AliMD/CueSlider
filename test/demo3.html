<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Cue Slider Demo 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../zepto.js"></script>
	<script type="text/javascript" src="../cueslider.js"></script>
    
</head>
<body>
	<div class="banner">
<ul>
            <li style="left: -127px; top: -65px; opacity: 0; "><img src="image/gallery-thumb1.png" width="210" height="210"></li>
            <li style="left: 48px; top: 0; opacity: 1; "><img src="image/gallery-thumb2.png" width="210" height="210"></li>
            <li style="left: -50px; top: 140px; opacity: 1; "><img src="image/gallery-thumb3.png" width="210" height="210"></li>
            <li style="left: 20px; top: 235px; opacity: 1; "><img src="image/gallery-thumb4.png" width="210" height="210"></li>
            <li style="left: -26px; top: 390px; opacity: 1; "><img src="image/gallery-thumb5.png" width="210" height="210"></li>
            <li style="left: 60px; top: 520px; opacity: 1; "><img src="image/gallery-thumb6.png" width="210" height="210"></li>
            <li style="left: -233px; top: 600px; opacity: 0; "><img src="image/gallery-thumb7.png" width="210" height="210"></li>
        </ul>
        <div class="next ngallery"></div>
        <div class="back pgallery"></div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('div.banner > ul li').cueslider();
		});
	</script>
</body>
</html>
